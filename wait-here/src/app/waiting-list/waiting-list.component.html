<label for="phoneno"><h3>Phone Number:</h3></label>
<input type="text" id="phoneno" name="phoneno"><br><br>
<button (click)="add()"><body>Add yourself</body></button>
<div>
  <h2>Number of people waiting: {{ count }}</h2>
  <p>Waiting time: {{ timeLeft }} seconds</p>
  <button (click)="done()"><body>DONE</body></button>
</div>
